<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<nav class="col-2 offset-1 w-75 navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <form class="d-flex" method="get" action="/search">
            <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<img class='img-thumbnail offset-1' th:src="'data:image/jpeg;base64,' + ${img}" />
<div>
    <h2><span th:text="${film.getName()}"></span></h2>
    <ul class="list-group col-6">
        <li class="list-group-item">
            <span>Год производства</span>
            <span th:text="${film.getDate().getYear()}"></span>
        </li>
        <li class="list-group-item">
            <span th:text="Страна + ${film.getCountry().getName()}"></span>
        </li>
        <li class="list-group-item">
            <span>Жанр</span>
            <span th:each="i:${film.getGenres()}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>Режисёр</span>
            <span th:each="i:${directors}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>Продюссер</span>
            <span th:each="i:${producers}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>Сценарист</span>
            <span th:each="i:${screenwriters}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>Оператор</span>
            <span th:each="i:${operators}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>Композитор</span>
            <span th:each="i:${composers}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>Художник</span>
            <span th:each="i:${painters}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>Монтаж</span>
            <span th:each="i:${editors}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span>В главных ролях</span>
            <span th:each="i:${actors}">
                <span th:text="${i.getName()}"></span>
            </span>
        </li>
        <li class="list-group-item">
            <span th:text="Бюджет + ' ' + ${film.getBudget()}"></span>
        </li>
        <li class="list-group-item">
            <span th:text="Длительность + ' '+ ${film.getDuration()}"></span>
        </li>
    </ul>
</div>

<table>
    <tr th:each="r:${reviews}">
        <td th:text="${r.getAuthor()}"> </td>
        <td th:text="${r.getFilm()}"> </td>
        <td th:text="${r.getGrade()}"></td>
        <td th:text="${r.getText()}"></td>
        <td th:text="${r.getDate()}"></td>
    </tr>
</table>
</body>
</html>
