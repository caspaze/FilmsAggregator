<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Votes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<div class="d-flex flex-row">
    <nav class="col-2 offset-1 w-75 navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <form class="d-flex" method="get" action="/search">
                <input class="form-control me-2" type="search" name="name" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</div>
<div class="container gy-2">
    <ul class="offset-1 gy-2 w-75 nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{'/user/' + ${id}}">Профиль</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{'/user/' + ${id} + '/votes'}">Оценки</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Рецензии</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>
</div>
<div>
    <table class="table table-striped offset-3 w-50">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Фильм</th>
            <th scope="col">Дата</th>
            <th scope="col">Оценка</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f:${grades}">
            <th scope="row"></th>
            <td>
                <a th:href="@{'/film/' + ${f.getFilm().getId()}}"><span th:text="${f.getFilm().getName() + ' (' + f.getFilm().getDate().getYear()  + ')'}"></span></a>
                <p th:text="${f.getFilm().getDuration()} + ' мин.'"></p>
            </td>
            <td>Date</td>
            <td><span th:text="${f.getGrade()}"></span></td>
        </tr>
        </tbody>
    </table>
    <ul class="offset-1 mt-5 nav nav-pills">
        <li class="nav-item" th:each="i:${#numbers.sequence(0,grades.getTotalPages()-1)}">
            <a th:href="@{/search(page=${i},name=${name})}" th:text="${i+1}" class="nav-link" th:classappend="${grades.getNumber()==i} ? 'active':''"></a>
        </li>
    </ul>
</div>
</body>
</html>
